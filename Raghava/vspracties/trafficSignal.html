<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trafficSignal.css">
</head>
<body>
    <script src="trafficSignal.js"></script>
    <div class="bg-container">
        <h1 class="text-center">Traffic Light</h1>
        <div class='d-flex flex-row justify-content-center'>
            <div class="d-flex flex-column">
                <button class="button mt-5 mb-4 mr-5" id="stopButton" onclick="stopButton()">Stop</button>
                <button class="button mb-4" id="readyButton" onclick="readyButton()">Ready</button>
                <button class="button" id="goButton" onclick="goButton()">Go</button>
            </div>
            <div class="card d-flex flex-column justify-content-center">
                <div class="light1 mb-4 mt-3 ml-3" id="stopLight"></div>
                <div class="light1 mb-4 ml-3" id="readyLight"></div>
                <div class="light1 mb-2 ml-3" id="goLight"></div>
            </div>
        </div>
    </div>
</body>
